{% extends 'htmlfile/layouts/main.html' %}

{% block title %}
    Cart page
{% endblock title %}

{% block content %}
<section class="bg-light py-4 my-5" style="min-height: 600px;">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="mb-3">Favourite Item</div>
                <hr style="border-color: #b8bfc2;">
            </div>
    </div>
    <table class="table table-borderd">
        <tr>
            <th>Image</th>
            <th>Product Name</th>
            <th>Unit</th>
            <th>Remove</th>
        </tr>
        {% for item in heart %}
        <tr>
            <td><img src="{{item.product.Product_image.url}}" height="75px" alt="{{item.product.name}}"></td>
            <td>{{item.product.name}}</td>
            <td>{{item.product.selling_price | stringformat:'d'}}</td>
            <td><a  href="{% url 'remove_heart' item.id %}" onclick="return confirm('are you sure? to Remove')" class="btn btn-danger btn-sn"><i class="fa fa-trash"></i> Remove</a></td>
        </tr>
        {% endfor %}
    </table>
    </div>

</section>
{% endblock content %}
